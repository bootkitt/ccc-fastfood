<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCC Fast-Food | Contact</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="main">
        <header>
            <a href="#"><img src="img/logo.png" class="logo"></a>
            <div class="toggle"></div>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="text">
                <h2>Contact <span>US</span></h2>
                <p>Address: Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    <br><span>City and Zip Code:</span> Lorem ipsum, XX XXXXX
                    <br>Phone: (XXX)XXX-XXXX    
                </p>
                <a href="#" class="cbtn">Show on Map</a>
            </div>
            <div class="messagebox">
                <h2>Message <span>Form</span></h2>
                
                <li><input type="text" class="form-control required" name="full_name" placeholder="Full Name" autocomplete="off"></li>
                <li><input autocomplete="off" placeholder="Email Address" name="email" class="form-control required" type="email"></li>
                <li><input autocomplete="off" placeholder="Subject of Message" name="text" class="form-control required" type="text"></li>
                <li><input type="text" class="form-control phone_us required" name="phone" placeholder="Phone Number" autocomplete="off" inputmode="text"></li>
                <li><textarea name="message" id="message" class="form-control" cols="30" rows="4" placeholder="Your Message's"></textarea></li>
               
                <a href="#" class="cbtn">Submit</a>
            </div>
        </div>

        <div class="footer">
            <ul class="foo">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            </ul>
            <div class="alwaysfresh">
                <p>Always Fresh</p>
                <span class="prev"></span>
                <span class="next"></span>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        //toggle func
        const mobile_toggle = document.querySelector('.toggle');
        const mobile_nav = document.querySelector('.navigation');
        mobile_toggle.onclick = function(){
            mobile_toggle.classList.toggle('active')
            mobile_nav.classList.toggle('active')
        }

        //slider func
        const slid = document.querySelectorAll('.slid');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');

        i = 0;

        function ActiveSlide(n){
            for(slider of slid)
            slider.classList.remove('active');
            slid[n].classList.add('active');
        }

        //function for next button (btn)
        prev.addEventListener('click', function(){
            if(i == 0){
                i = slid.length - 1;
                ActiveSlide(i);
            }
            else
            {
                i--;
                ActiveSlide(i);
            }
        })

        //function for next button (btn)
        next.addEventListener('click', function(){
            if(i == slid.length - 1){
                i = 0;
                ActiveSlide(i);
            }
            else
            {
                i++;
                ActiveSlide(i);
            }
        })
    </script>
</body>
</html>
